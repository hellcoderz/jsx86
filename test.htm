<!DOCTYPE html>
<html>
<head>
<title>jsx86 test</title>
<script type="text/javascript" src="core.js"></script>
<script type="text/javascript" src="Stream.js"></script>
<script type="text/javascript" src="StringStream.js"></script>
<script type="text/javascript" src="Instruction.js"></script>
<script type="text/javascript" src="instructions/base.js"></script>
<script type="text/javascript">
	var data = [];
	data[1] = window.atob('ZonY');		//mov eax,ebx
	data[2] = window.atob('Z4sD');		//mov ax,[ebx]
	data[3] = window.atob('Z2aLAw==');	//mov eax,[ebx]
	data[4] = window.atob('Z2aLBJM=');	//mov eax,[edx*4+ebx]
	data[5] = window.atob('Z2aJBJM=');	//mov [edx*4+ebx],eax
	data[6] = window.atob('iOA=');		//mov	al,ah
	data[7] = window.atob('jMg=');		//mov	ax,cs
	data[8] = window.atob('Z2aNBJM=');	//lea	eax,[edx*4+ebx]
	data[9] = window.atob('sCo=');		//mov	al,2Ah
</script>
</head>
<body>
<script type="text/javascript">
	document.write('<pre>');
	for (i in data)
	{
		var ins = jsx86.instruction.decodeInstruction(new StringStream(data[i]),false);
		document.write(ins.info.translator(ins)+'\n');
	}
	document.write('</pre>');
</script>
</body>
